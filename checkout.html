<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <script defer src="checkout.js"></script>
  </head>
  <body>
    <div class="checkout" id="chcForm">
      <div class="contentwrapper">
        <form action="" class="checkout-content">
          <i class="bx bx-window-close" id="close_cart"></i>
          <div class="header">Checkout Info</div>
          <div class="form-group">
            <label for="name" class="input-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder=""
            />

            <label for="address" class="input-label"
              >Address of shipping
            </label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder=""
            />
          </div>
          <p>Please select method of Payments</p>

          <div class="form-payment">
            <input type="radio" id="cash" name="payment" value="CASH" />
            <label for="cash">Cash</label><br />
            <input type="radio" id="leasing" name="payment" value="LEASING" />
            <label for="leasing">Leasing</label>
          </div>

          <br />

          <div class="form-group">
            <div class="form-group">
              <button type="button" class="checkout-btn" id="checkoutButton">Checkout</button>
              <p class="error-message" style="display: none; color: red">
                Please fill out all fields.
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
